Configuration:
  status: debug
  Properties:
    Property:
      - name: log.path
        value: value_logs_path
      - name: project.name
        value: value_project_name
  Appenders:
    RollingFile:
      - name: ROLLING_FILE
        ignoreExceptions: false
        fileName: "${log.path}/logfile#${project.name}#${env:MY_NODE_NAME}#${env:MY_POD_NAMESPACE}#${env:MY_POD_NAME}.log"
        #fileName: "${log.path}/logfile#${project.name}.log"
        filePattern: "${log.path}/logfile#${project.name}#${env:MY_NODE_NAME}#${env:MY_POD_NAMESPACE}#${env:MY_POD_NAME}#%d{yyyy-MM-dd}.log"
        #filePattern: "${log.path}/logfile#${project.name}%d{yyyy-MM-dd}.log"
        append: true
        PatternLayout:
          pattern: "%d{yyyy-MM-dd HH:mm:ss,SSS} ${project.name} ${env:MY_POD_NAME} [%p] %t [%F:%L] %m%n"
          #pattern: "%d{yyyy-MM-dd HH:mm:ss,SSS} ${project.name} [%p] %t [%F:%L] %m%n"
        Policies:
          TimeBasedTriggeringPolicy:
            modulate: true
            interval: 1
        DefaultRolloverStrategy:
          max: 100

  Loggers:
    Root:
      level: info
      AppenderRef:
        - ref: ROLLING_FILE